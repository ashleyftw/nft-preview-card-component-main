<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <section>
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" class="card-img" alt="image of equilibruim">
          <div>
            <img src="images/icon-view.svg" alt="icon of an eye">
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <div class="card-price">
            <img src="images/icon-ethereum.svg" alt="image of ETH">
            <h2>0.041 ETH</h2>
          </div>
          <div class="card-time">
            <img src="images/icon-clock.svg" alt="image of clock">
            <p>3 days left</p>
          </div>
        </div>
      </section>
      <img src="" alt="">
      <section class="card-author">
        <img src="images/image-avatar.png" alt="image of avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </main>

</body>
</html>
